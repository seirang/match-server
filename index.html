<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5v5 팀 매칭 프로그램</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>5v5 팀 매칭</h1>
            <p>10명의 플레이어를 추가하면 자동으로 팀을 구성합니다.</p>
        </header>

        <main>
            <div class="form-container">
                <form id="add-player-form">
                    <div class="input-group">
                        <input type="text" id="riot-id-tag" placeholder="Riot ID#Tag (예: HIDE ON BUSH#KR1)" required>
                    </div>
                    <button type="submit" id="add-btn">플레이어 추가</button>
                </form>
                <div id="error-message" class="error"></div>
            </div>

            <div class="queue-container">
                <div class="queue-header">
                    <h2>대기열 (<span id="player-count">0</span>/10)</h2>
                    <button id="clear-queue-btn" class="subtle-btn">전체 삭제</button>
                </div>
                <div id="player-queue" class="player-grid">
                    <!-- 자바스크립트로 플레이어 카드 추가 -->
                </div>
            </div>

            <div id="result-container" class="hidden">
                <h2>팀 구성 결과</h2>
                <div class="teams">
                    <div class="team">
                        <h3>TEAM 1</h3>
                        <div id="team-1" class="player-list"></div>
                    </div>
                    <div class="swap-controls">
                        <button id="swap-btn" class="hidden">⇔</button>
                    </div>
                    <div class="team">
                        <h3>TEAM 2</h3>
                        <div id="team-2" class="player-list"></div>
                    </div>
                </div>
                <button id="reset-btn">다시 시작</button>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
